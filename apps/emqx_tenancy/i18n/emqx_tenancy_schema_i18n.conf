emqx_tenancy_schema {
    tenant {
        desc {
            en: """Tenant Configuration.<br/>
These configurations determine how to enable the EMQX multi-tenancy feature."""
            zh: """租户配置。<br/>
这些配置决定了如何开启 EMQX 多租户的功能。"""
        }
    }

    tenant_sample_interval {
          desc {
            en: """The interval of sampling the tenant's metric. <br/>
    The default value is 30 second. The value must be greater than 0.
    """,
            zh: """租户指标采样的时间间隔。<br/>
    默认值为 30 秒。该值必须大于 0。
    """
          }
    }
}
